<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<!-- Nav Bar -->
<nav class="navbar bg-dark navbar-expand">
    <div class="container">
    <a href="#">Cookie Store</a>
    </div>
    <ul class="navbar-nav">
        <li class="navbar-nav">
            <a href="/order/new">Create a new order</a>
        </li>
    </ul>
</nav>


<body>
    <h1>Cookie Orders</h1>

    <div class="container">
    
        <div class="table-responsive">

            <table class="table table-hover">

                <thead>
                    <tr class="table-success">
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Date & Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                    {% for order in all_orders %}
                    <tr>
                        <td class="tableData">#</td>
                        <td class="tableData">{{order.type}}</td>
                        <td class="tableData">{{order.box_quantity}}</td>
                        <td class="tableData">{{order.created_at.strftime(dtf)}}</td>
                        <td class="tableData">
                            <a href="/cookies/edit/{{order.id}}">Edit</a> |
                            <a href="/cookies/delete/{{order.id}}">Cancel</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>

    </div>
</body>
</html>
