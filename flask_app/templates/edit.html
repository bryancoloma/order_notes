<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<!-- Nav Bar -->
<nav class="navbar bg-dark navbar-expand">
    <div class="container">
    <a href="#">Cookie Store</a>
    </div>
    <ul class="navbar-nav">
        <li class="navbar-nav">
            <a href="/order/new">Create a new order</a>
        </li>
    </ul>
</nav>
<div>
    <h1>The Form</h1>
    <form action="/order/update/{{order.id}}" method = 'post'>

        <!-- Display flash message on template/html -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="type">Cookie Type</label>
        <input type="text" name="type" value="{{order.type}}">
        <!-- {{order.type}} - Jinja from edit_order route, using the order attributes.-->
        <label for="box_quantity">How Many</label>
        <input type="text" name="box_quantity" value="{{order.box_quantity}}" >
        <button>Submit</button>
    </form>
</div>





</body>
